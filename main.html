<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* === èƒŒæ™¯å±¤ === */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            
            /* è¨­å®šèƒŒæ™¯æ¯”è¢å¹•å¯¬ï¼Œè®“å®ƒæœ‰æ²å‹•ç©ºé–“ */
            width: 160vw; 
            height: 100%;
            
            background-image: url('images/green1.png');
            background-size: cover; 
            background-position: left center; /* å¼·åˆ¶é å·¦å°é½Š */
            background-repeat: no-repeat;
            
            z-index: 1;
            will-change: transform; 
        }

        #character {
            position: absolute;
            bottom: 10%;
            left: 0;
            z-index: 10;
            width: 109.6px;
            height: 180px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            transition: width 0.1s, height 0.1s;
        }

        #transition-wave {
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 999;
            pointer-events: none;
            height: 400%;
            top: 100%;
            background-image: url('images/wave.png');
            background-size: cover;
            background-position: top center;
            transition: top 1.5s ease-in-out;
        }

        #transition-wave.active {
            top: -300%;
        }

    </style>
</head>
<body>

<div id="game-stage">
    <div id="background"></div>
    <div id="character"></div>
    <div id="transition-wave"></div>
</div>

<script>
    const CONFIG = {
        land: {
            bg: 'images/green1.png',
            dims: { w: '109.6px', h: '180px' },
            frames: 6,
            pathPrefix: 'svgs/Walk_man_', // ç¢ºä¿é€™è£¡è·Ÿæ‚¨çš„æª”åä¸€è‡´
            ext: '.svg'
        },
        water: {
            bg: 'images/blue1.png',
            dims: { w: '225.2px', h: '181.3px' },
            frames: 7,
            pathPrefix: 'svgs/Swim_man_',
            ext: '.svg'
        }
    };

    const state = {
        isWater: false,
        isLocked: false,
        charX: 50,
        bgX: 0,
        frameIndex: 1,
        direction: 1
    };

    const el = {
        char: document.getElementById('character'),
        bg: document.getElementById('background'),
        wave: document.getElementById('transition-wave')
    };

    function init() {
        updateCharacterAppearance();
        render();
    }

    // === æ ¸å¿ƒä¿®æ­£ï¼šè¨ˆç®—èƒŒæ™¯ç§»å‹•é‚Šç•Œ ===
    function clampBackground(newBgX) {
        const stageWidth = window.innerWidth;
        const bgWidth = el.bg.offsetWidth; // å–å¾—èƒŒæ™¯å¯¦éš›åƒç´ å¯¬åº¦ (160vw)
        
        // è¨ˆç®—æœ€å°å…è¨±çš„ X å€¼ (è² æ•¸)
        // ä¾‹å¦‚ï¼šè¢å¹• 1000pxï¼ŒèƒŒæ™¯ 1600pxï¼Œå‰‡æœ€å°‘å¯ä»¥æ²åˆ° -600px
        const minBgX = stageWidth - bgWidth;
        const maxBgX = 0; // æœ€å¤šæ²åˆ° 0 (é å·¦)

        // æ•¸å­¸é™åˆ¶ï¼šç¢ºä¿æ•¸å€¼ä¸è¶…å‡º [min, max] ç¯„åœ
        return Math.min(Math.max(newBgX, minBgX), maxBgX);
    }

    window.addEventListener('wheel', (e) => {
        if (state.isLocked) return;

        const moveDirection = e.deltaY > 0 ? 1 : -1;
        const speed = 8; 

        state.direction = moveDirection;

        // é å…ˆè¨ˆç®—æ–°çš„èƒŒæ™¯ä½ç½®
        let nextBgX = state.bgX;

        if (moveDirection === 1) {
            // å‘å³èµ°
            state.charX += speed;
            nextBgX -= speed * 0.3; // èƒŒæ™¯å¾€å·¦ç§»
            
            if (!state.isWater && state.charX > window.innerWidth) {
                triggerTransition('toWater');
            }
        } else {
            // å‘å·¦èµ°
            state.charX -= speed;
            nextBgX += speed * 0.3; // èƒŒæ™¯å¾€å³ç§»

            if (state.isWater && state.charX < -50) { 
                triggerTransition('toLand');
            }
        }

        // ğŸ”´ é€™è£¡å¥—ç”¨äº†é‚Šç•Œé™åˆ¶å‡½æ•¸
        state.bgX = clampBackground(nextBgX);

        state.frameIndex += 0.25; 
        render();
    });

    function render() {
        const scale = state.direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        el.char.style.transform = `translateX(${state.charX}px) ${scale}`;
        el.bg.style.transform = `translateX(${state.bgX}px)`;

        const currentConf = state.isWater ? CONFIG.water : CONFIG.land;
        const frameNum = Math.floor(state.frameIndex) % currentConf.frames + 1;
        el.char.style.backgroundImage = `url('${currentConf.pathPrefix}${frameNum}${currentConf.ext}')`;
    }

    function updateCharacterAppearance() {
        const conf = state.isWater ? CONFIG.water : CONFIG.land;
        el.char.style.width = conf.dims.w;
        el.char.style.height = conf.dims.h;
        el.bg.style.backgroundImage = `url('${conf.bg}')`;
        state.frameIndex = 1;
    }

    function triggerTransition(type) {
        if (state.isLocked) return;
        state.isLocked = true;
        
        el.wave.classList.add('active');

        setTimeout(() => {
            if (type === 'toWater') {
                state.isWater = true;
                state.charX = 0; 
                state.bgX = 0; // ä¸‹æ°´æ™‚ï¼ŒèƒŒæ™¯é‡ç½®åˆ°å·¦é‚Š (0)
            } else {
                state.isWater = false;
                state.charX = window.innerWidth - 150; 
                
                // ğŸ”´ å›åˆ°é™¸åœ°æ™‚ï¼Œæˆ‘å€‘è¦è®“èƒŒæ™¯åœåœ¨ã€Œæœ€å³é‚Šã€
                // è¨ˆç®—å…¬å¼ï¼šè¢å¹•å¯¬ - èƒŒæ™¯å¯¬
                const bgWidth = el.bg.offsetWidth;
                state.bgX = window.innerWidth - bgWidth;
            }

            updateCharacterAppearance();
            render();

        }, 1200);

        setTimeout(() => {
            el.wave.classList.remove('active');
            state.isLocked = false;
        }, 2500);
    }

    // è¦–çª—å¤§å°æ”¹è®Šæ™‚ï¼Œé‡æ–°æ ¡æ­£èƒŒæ™¯ (é¿å…è¦–çª—æ‹‰å¤§å¾Œéœ²é¤¡)
    window.addEventListener('resize', () => {
        state.bgX = clampBackground(state.bgX);
        render();
    });

    init();

</script>

</body>
</html>
