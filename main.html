<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            will-change: transform;
            z-index: 1;
        }

        #bg-img {
            display: block;
            height: 100%;
            width: auto;
            max-width: none;
        }

        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .scene-obj {
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: 2;
            transition: opacity 0.3s;
            animation: floating 4s ease-in-out infinite;
            cursor: pointer;
        }

        .scene-obj:hover {
            animation-play-state: paused;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        #obj1 { animation-duration: 3.5s; animation-delay: 0s; }
        #obj2 { animation-duration: 5s; animation-delay: 1.5s; }

        #character {
            position: absolute;
            bottom: 10%;
            left: 0;
            z-index: 10;
            width: 109.6px;
            height: 180px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            transition: width 0.1s, height 0.1s;
        }

        #transition-wave {
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 999;
            pointer-events: none;
            height: 400%;
            top: 100%;
            background-image: url('images/wave.png');
            background-size: cover;
            background-position: top center;
            transition: top 1.5s ease-in-out;
        }

        #transition-wave.active {
            top: -300%;
        }

        /* =========================================
           Âç°ÁâáÁ≥ªÁµ±Ê®£Âºè
           ========================================= */
        #card-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000;
            
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #card-system.show {
            opacity: 1;
            pointer-events: auto;
        }

        .card-content-wrapper {
            display: flex;
            gap: 100px; 
            align-items: flex-start; 
            
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
        }

        #card-system.show .card-content-wrapper {
            transform: scale(1);
            opacity: 1;
        }

        .card-left-section, .card-right-section {
            width: 350px;
            height: 525px; 
            position: relative;
        }

        .card-left-img {
            width: 100%;
            height: 100%;
            object-fit: fill; 
            background-color: transparent;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
            /* ËÆìÂ∑¶ÈÇäÂç°ÁâáÈõñÁÑ∂‰∏çËÉΩÈªûÊìä‰∫íÂãïÔºå‰ΩÜ‰πü‰∏çÊúÉÁ©øÈÄè */
            cursor: default; 
        }

        .card-stack-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), filter 0.5s, z-index 0s;
            object-fit: fill;
            background-color: transparent;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
        }

        .card-stack-img[data-layer="1"] {
            z-index: 3;
            transform: translateX(0px) scale(1);
            filter: brightness(1);
        }
        
        .card-stack-img[data-layer="2"] {
            z-index: 2;
            transform: translateX(100px) scale(0.95); 
            filter: brightness(0.6); 
        }
        
        .card-stack-img[data-layer="3"] {
            z-index: 1;
            transform: translateX(200px) scale(0.9);
            filter: brightness(0.4);
        }

        @media (max-width: 900px) {
            .card-content-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 40px; 
                transform: scale(0.65) !important;
            }
            #card-system.show .card-content-wrapper {
                transform: scale(0.75) !important;
            }
        }

    </style>
</head>
<body>

<div id="game-stage">
    
    <div id="scrolling-layer">
        <img id="bg-img" src="images/green1.png" alt="Background">
        <div class="scene-obj" id="obj1"></div>
        <div class="scene-obj" id="obj2"></div>
    </div>

    <div id="character"></div>
    <div id="transition-wave"></div>

    <div id="card-system">
        <div class="card-content-wrapper">
            
            <div class="card-left-section">
                <img id="card-left-display" class="card-left-img" src="" alt="Intro Card">
            </div>

            <div class="card-right-section">
                <img class="card-stack-img" data-layer="1" data-index="1" src="" alt="Card 1">
                <img class="card-stack-img" data-layer="2" data-index="2" src="" alt="Card 2">
                <img class="card-stack-img" data-layer="3" data-index="3" src="" alt="Card 3">
            </div>

        </div>
    </div>

</div>

<script>
    const CONFIG = {
        land: {
            bg: 'images/green1.png',
            dims: { w: '109.6px', h: '180px' },
            frames: 6,
            pathPrefix: 'svgs/Walk_man_',
            ext: '.svg',
            objects: [
                { id: 'fern', src: 'images/fern.png', w: '150px', h: '150px', left: '5%', bottom: '40%' },
                { id: 'flower', src: 'images/flower.png', w: '150px', h: '150px', left: '40%', bottom: '10%' }
            ]
        },
        water: {
            bg: 'images/blue1.png',
            dims: { w: '225.2px', h: '181.3px' },
            frames: 7,
            pathPrefix: 'svgs/Swim_man_',
            ext: '.svg',
            objects: [
                { id: 'jellyfish', src: 'images/jellyfish.png', w: '150px', h: '150px', left: '40%', bottom: '50%' },
                { id: 'fish', src: 'images/fish.png', w: '200px', h: '200px', left: '70%', bottom: '70%' }
            ]
        }
    };

    const state = {
        isWater: false,
        isLocked: false,
        charX: 50,
        frameIndex: 1,
        direction: 1
    };

    const el = {
        char: document.getElementById('character'),
        scrollingLayer: document.getElementById('scrolling-layer'),
        bgImg: document.getElementById('bg-img'),
        wave: document.getElementById('transition-wave'),
        obj1: document.getElementById('obj1'),
        obj2: document.getElementById('obj2'),
        cardSystem: document.getElementById('card-system'),
        cardLeft: document.getElementById('card-left-display'),
        stackCards: document.querySelectorAll('.card-stack-img')
    };

    function init() {
        el.bgImg.onload = () => { render(); };
        updateSceneAssets();
        setupObjectInteractions();
        setupCardSystem();
        render();
    }

    function setupObjectInteractions() {
        const objects = [el.obj1, el.obj2];
        objects.forEach(obj => {
            obj.addEventListener('mouseenter', () => {
                let currentBg = obj.style.backgroundImage;
                if (currentBg && currentBg.indexOf('-glow') === -1) {
                    let newBg = currentBg.replace('.png', '-glow.png');
                    obj.style.backgroundImage = newBg;
                }
            });
            obj.addEventListener('mouseleave', () => {
                let currentBg = obj.style.backgroundImage;
                if (currentBg && currentBg.indexOf('-glow') !== -1) {
                    let newBg = currentBg.replace('-glow.png', '.png');
                    obj.style.backgroundImage = newBg;
                }
            });
            obj.addEventListener('click', (e) => {
                e.stopPropagation();
                const conf = state.isWater ? CONFIG.water : CONFIG.land;
                const objData = (obj === el.obj1) ? conf.objects[0] : conf.objects[1];
                openCards(objData.id);
            });
        });
    }

    function setupCardSystem() {
        // 1. Âè≥ÈÇäÂ†ÜÁñäÂç°ÔºöÈªûÊìäÊôÇÂÅúÊ≠¢ÂÜíÊ≥° (Â∑≤Á∂ìÊúâ‰∫Ü)
        el.stackCards.forEach(card => {
            card.addEventListener('click', (e) => {
                e.stopPropagation();
                if (card.getAttribute('data-layer') !== "1") {
                    rotateStack(card);
                }
            });
        });

        // 2. üî¥ ‰øÆÊ≠£ÔºöÂ∑¶ÈÇäÂç°ÁâáÔºöÈªûÊìäÊôÇ‰πüË¶ÅÂÅúÊ≠¢ÂÜíÊ≥°
        el.cardLeft.addEventListener('click', (e) => {
            e.stopPropagation(); // ÈÄôÊ®£ÈªûÂà∞Â∑¶ÈÇäÂç°ÁâáÂ∞±‰∏çÊúÉÈóúÈñâ‰∫Ü
        });

        // 3. ËÉåÊôØÔºöÈªûÊìäÊôÇÈóúÈñâ
        el.cardSystem.addEventListener('click', () => {
            closeCards();
        });
    }

    function openCards(objectId) {
        state.isLocked = true;
        el.cardLeft.src = `images/${objectId}_card_left.png`;
        el.stackCards.forEach((card, index) => {
            card.src = `images/${objectId}_card_${index + 1}.png`;
            card.setAttribute('data-layer', index + 1);
        });
        el.cardSystem.classList.add('show');
    }

    function closeCards() {
        state.isLocked = false;
        el.cardSystem.classList.remove('show');
    }

    function rotateStack(clickedCard) {
        const layer1 = document.querySelector('.card-stack-img[data-layer="1"]');
        const layer2 = document.querySelector('.card-stack-img[data-layer="2"]');
        const layer3 = document.querySelector('.card-stack-img[data-layer="3"]');
        const currentLayer = clickedCard.getAttribute('data-layer');

        if (currentLayer === "2") {
            clickedCard.setAttribute('data-layer', 1);
            layer1.setAttribute('data-layer', 3);
            layer3.setAttribute('data-layer', 2);
        } else if (currentLayer === "3") {
            clickedCard.setAttribute('data-layer', 1);
            layer1.setAttribute('data-layer', 2);
            layer2.setAttribute('data-layer', 3);
        }
    }

    window.addEventListener('wheel', (e) => {
        if (state.isLocked) return; 
        const moveDirection = e.deltaY > 0 ? 1 : -1;
        const speed = 8; 
        state.direction = moveDirection;
        let nextCharX = state.charX + (moveDirection === 1 ? speed : -speed);

        if (!state.isWater) {
            if (nextCharX < 0) nextCharX = 0;
        } else {
            const maxRight = window.innerWidth - el.char.offsetWidth;
            if (nextCharX > maxRight) nextCharX = maxRight;
        }

        if (nextCharX !== state.charX) {
            state.charX = nextCharX;
            state.frameIndex += 0.25; 
        }

        if (moveDirection === 1) {
            if (!state.isWater && state.charX > window.innerWidth) {
                triggerTransition('toWater');
            }
        } else {
            if (state.isWater && state.charX < -50) { 
                triggerTransition('toLand');
            }
        }
        render();
    });

    function getSyncedBgX() {
        const stageWidth = window.innerWidth;
        const bgWidth = el.bgImg.offsetWidth || stageWidth; 
        if (bgWidth <= stageWidth) return 0;
        const maxBgScroll = bgWidth - stageWidth;
        let progress = state.charX / stageWidth;
        progress = Math.min(Math.max(progress, 0), 1);
        return - (progress * maxBgScroll);
    }

    function render() {
        const scale = state.direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        el.char.style.transform = `translateX(${state.charX}px) ${scale}`;
        const bgX = getSyncedBgX();
        el.scrollingLayer.style.transform = `translateX(${bgX}px)`;
        const currentConf = state.isWater ? CONFIG.water : CONFIG.land;
        const frameNum = Math.floor(state.frameIndex) % currentConf.frames + 1;
        el.char.style.backgroundImage = `url('${currentConf.pathPrefix}${frameNum}${currentConf.ext}')`;
    }

    function updateSceneAssets() {
        const conf = state.isWater ? CONFIG.water : CONFIG.land;
        el.char.style.width = conf.dims.w;
        el.char.style.height = conf.dims.h;
        state.frameIndex = 1;
        el.bgImg.src = conf.bg;
        const o1 = conf.objects[0];
        const o2 = conf.objects[1];
        el.obj1.style.backgroundImage = `url('${o1.src}')`;
        el.obj1.style.width = o1.w;
        el.obj1.style.height = o1.h;
        el.obj1.style.left = o1.left;
        el.obj1.style.bottom = o1.bottom;
        el.obj2.style.backgroundImage = `url('${o2.src}')`;
        el.obj2.style.width = o2.w;
        el.obj2.style.height = o2.h;
        el.obj2.style.left = o2.left;
        el.obj2.style.bottom = o2.bottom;
    }

    function triggerTransition(type) {
        if (state.isLocked) return;
        state.isLocked = true;
        el.wave.classList.add('active');
        setTimeout(() => {
            if (type === 'toWater') {
                state.isWater = true;
                state.charX = 0; 
            } else {
                state.isWater = false;
                state.charX = window.innerWidth; 
            }
            updateSceneAssets();
            el.bgImg.onload = () => { render(); };
            render();
        }, 1200);
        setTimeout(() => {
            el.wave.classList.remove('active');
            state.isLocked = false;
        }, 2500);
    }

    window.addEventListener('resize', () => { render(); });
    init();

</script>

</body>
</html>
