<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* === èƒŒæ™¯å±¤ === */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            
            /* è¨­å®šèƒŒæ™¯æ¯”è¢å¹•å¯¬ï¼Œè®“å®ƒæœ‰æ²å‹•ç©ºé–“ */
            width: 160vw; 
            height: 100%;
            
            background-image: url('images/green1.png');
            background-size: cover; 
            background-position: left center; 
            background-repeat: no-repeat;
            
            z-index: 1;
            will-change: transform; 
        }

        /* === æ–°å¢ï¼šå ´æ™¯ç‰©ä»¶æ¨£å¼ (èŠ±è‰ã€é­š) === */
        /* é€™äº›ç‰©ä»¶æ˜¯æ”¾åœ¨ #background è£¡é¢ï¼Œæ‰€ä»¥æœƒè·Ÿè‘—èƒŒæ™¯ä¸€èµ·å‹• */
        .scene-obj {
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: 2; /* åœ¨èƒŒæ™¯(1)ä¹‹ä¸Šï¼Œä½†åœ¨ä¸»è§’(10)ä¹‹ä¸‹ */
            transition: opacity 0.3s; /* åˆ‡æ›æ™‚æ·¡å…¥æ·¡å‡º */
        }

        /* ç‰©ä»¶ 1 (å·¦é‚Šé‚£å€‹) */
        .obj-1 {
            /* é è¨­å¤§å°èˆ‡ä½ç½®ï¼Œæœƒç”± JS è¦†è“‹ */
            width: 150px;
            height: 150px;
        }

        /* ç‰©ä»¶ 2 (å³é‚Šé‚£å€‹) */
        .obj-2 {
            width: 150px;
            height: 150px;
        }

        /* === ä¸»è§’å±¤ === */
        #character {
            position: absolute;
            bottom: 10%;
            left: 0;
            z-index: 10;
            width: 109.6px;
            height: 180px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            transition: width 0.1s, height 0.1s;
        }

        /* === è½‰å ´æ³¢æµªå±¤ === */
        #transition-wave {
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 999;
            pointer-events: none;
            height: 400%;
            top: 100%;
            background-image: url('images/wave.png');
            background-size: cover;
            background-position: top center;
            transition: top 1.5s ease-in-out;
        }

        #transition-wave.active {
            top: -300%;
        }

    </style>
</head>
<body>

<div id="game-stage">
    <div id="background">
        <div class="scene-obj obj-1" id="obj1"></div>
        <div class="scene-obj obj-2" id="obj2"></div>
    </div>
    
    <div id="character"></div>
    <div id="transition-wave"></div>
</div>

<script>
    // ==========================================
    // 1. è¨­å®šæª” (CONFIG) - åŠ å…¥äº† objects è¨­å®š
    // ==========================================
    const CONFIG = {
        land: {
            bg: 'images/green1.png',
            dims: { w: '109.6px', h: '180px' },
            frames: 6,
            pathPrefix: 'svgs/Walk_man_',
            ext: '.svg',
            // ğŸ”´ é™¸åœ°ç‰©ä»¶è¨­å®š (Fern & Flower)
            objects: [
                { 
                    src: 'images/fern.png', 
                    w: '200px', h: '200px', 
                    left: '15%', bottom: '10%' // åœ¨èƒŒæ™¯åœ–çš„ 15% è™• (åå·¦)
                },
                { 
                    src: 'images/flower.png', 
                    w: '150px', h: '150px', 
                    left: '75%', bottom: '12%' // åœ¨èƒŒæ™¯åœ–çš„ 75% è™• (åå³)
                }
            ]
        },
        water: {
            bg: 'images/blue1.png',
            dims: { w: '225.2px', h: '181.3px' },
            frames: 7,
            pathPrefix: 'svgs/Swim_man_',
            ext: '.svg',
            // ğŸ”´ æ°´ä¸‹ç‰©ä»¶è¨­å®š (Jellyfish & Fish)
            objects: [
                { 
                    src: 'images/jellyfish.png', 
                    w: '160px', h: '180px', 
                    left: '25%', bottom: '45%' // æ°´æ¯é€šå¸¸æ¼‚æµ®å¾—æ¯”è¼ƒé«˜ (bottom 45%)
                },
                { 
                    src: 'images/fish.png', 
                    w: '180px', h: '120px', 
                    left: '80%', bottom: '60%' // é­šç¾¤åœ¨å³ä¸Šæ–¹æ¸¸å‹•
                }
            ]
        }
    };

    const state = {
        isWater: false,
        isLocked: false,
        charX: 50,
        bgX: 0,
        frameIndex: 1,
        direction: 1
    };

    const el = {
        char: document.getElementById('character'),
        bg: document.getElementById('background'),
        wave: document.getElementById('transition-wave'),
        // ğŸ”´ æŠ“å–æ–°ç‰©ä»¶
        obj1: document.getElementById('obj1'),
        obj2: document.getElementById('obj2')
    };

    function init() {
        updateSceneAssets(); // çµ±ä¸€æ›´æ–°å¤–è§€å‡½æ•¸
        render();
    }

    function clampBackground(newBgX) {
        const stageWidth = window.innerWidth;
        const bgWidth = el.bg.offsetWidth; 
        const minBgX = stageWidth - bgWidth;
        const maxBgX = 0; 
        return Math.min(Math.max(newBgX, minBgX), maxBgX);
    }

    window.addEventListener('wheel', (e) => {
        if (state.isLocked) return;

        const moveDirection = e.deltaY > 0 ? 1 : -1;
        const speed = 8; 

        state.direction = moveDirection;

        let nextCharX = state.charX + (moveDirection === 1 ? speed : -speed);

        // è§’è‰²é‚Šç•Œé™åˆ¶
        if (!state.isWater) {
            if (nextCharX < 0) nextCharX = 0;
        } else {
            const maxRight = window.innerWidth - el.char.offsetWidth;
            if (nextCharX > maxRight) nextCharX = maxRight;
        }

        if (nextCharX !== state.charX) {
            state.charX = nextCharX;

            let nextBgX = state.bgX;
            if (moveDirection === 1) {
                nextBgX -= speed * 0.3; 
            } else {
                nextBgX += speed * 0.3; 
            }
            state.bgX = clampBackground(nextBgX);

            state.frameIndex += 0.25; 
        }

        // æª¢æŸ¥è½‰å ´
        if (moveDirection === 1) {
            if (!state.isWater && state.charX > window.innerWidth) {
                triggerTransition('toWater');
            }
        } else {
            if (state.isWater && state.charX < -50) { 
                triggerTransition('toLand');
            }
        }

        render();
    });

    function render() {
        const scale = state.direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        el.char.style.transform = `translateX(${state.charX}px) ${scale}`;
        el.bg.style.transform = `translateX(${state.bgX}px)`;

        const currentConf = state.isWater ? CONFIG.water : CONFIG.land;
        const frameNum = Math.floor(state.frameIndex) % currentConf.frames + 1;
        el.char.style.backgroundImage = `url('${currentConf.pathPrefix}${frameNum}${currentConf.ext}')`;
    }

    // ğŸ”´ æ ¸å¿ƒä¿®æ”¹ï¼šçµ±ä¸€ç®¡ç†æ‰€æœ‰å¤–è§€æ›´æ–° (èƒŒæ™¯ã€ä¸»è§’ã€ç‰©ä»¶)
    function updateSceneAssets() {
        const conf = state.isWater ? CONFIG.water : CONFIG.land;
        
        // 1. æ›´æ–°ä¸»è§’
        el.char.style.width = conf.dims.w;
        el.char.style.height = conf.dims.h;
        state.frameIndex = 1;

        // 2. æ›´æ–°èƒŒæ™¯
        el.bg.style.backgroundImage = `url('${conf.bg}')`;

        // 3. æ›´æ–°å ´æ™¯ç‰©ä»¶ (Fern/Flower æˆ– Jellyfish/Fish)
        const o1 = conf.objects[0];
        const o2 = conf.objects[1];

        // è¨­å®šç‰©ä»¶ 1
        el.obj1.style.backgroundImage = `url('${o1.src}')`;
        el.obj1.style.width = o1.w;
        el.obj1.style.height = o1.h;
        el.obj1.style.left = o1.left;
        el.obj1.style.bottom = o1.bottom;

        // è¨­å®šç‰©ä»¶ 2
        el.obj2.style.backgroundImage = `url('${o2.src}')`;
        el.obj2.style.width = o2.w;
        el.obj2.style.height = o2.h;
        el.obj2.style.left = o2.left;
        el.obj2.style.bottom = o2.bottom;
    }

    function triggerTransition(type) {
        if (state.isLocked) return;
        state.isLocked = true;
        
        el.wave.classList.add('active');

        setTimeout(() => {
            if (type === 'toWater') {
                state.isWater = true;
                state.charX = 0; 
                state.bgX = 0; 
            } else {
                state.isWater = false;
                state.charX = window.innerWidth - 150; 
                const bgWidth = el.bg.offsetWidth;
                state.bgX = window.innerWidth - bgWidth;
            }

            // åŸ·è¡Œè®Šèº« (ç¾åœ¨åŒ…å«ç‰©ä»¶åˆ‡æ›)
            updateSceneAssets();
            render();

        }, 1200);

        setTimeout(() => {
            el.wave.classList.remove('active');
            state.isLocked = false;
        }, 2500);
    }

    window.addEventListener('resize', () => {
        state.bgX = clampBackground(state.bgX);
        render();
    });

    init();

</script>

</body>
</html>
