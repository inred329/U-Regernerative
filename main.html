<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* === èƒŒæ™¯å±¤ === */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            
            /* ğŸ”´ è¨­å®šè™›æ“¬ä¸–ç•Œå¯¬åº¦ï¼šè¢å¹•å¯¬åº¦çš„ 3 å€ (æ‚¨å¯ä»¥æ ¹æ“šåœ–ç‰‡é•·åº¦èª¿æ•´) */
            /* é€™ä»£è¡¨æ‚¨çš„ä¸–ç•Œæœ‰ 3 å€‹è¢å¹•é‚£éº¼é•· */
            width: 300vw; 
            height: 100%;
            
            background-image: url('images/green1.png');
            
            /* ğŸ”´ å¼·åˆ¶é«˜åº¦ 100%ï¼Œå¯¬åº¦è‡ªå‹•å»¶ä¼¸ï¼Œç¢ºä¿ä¸è£åˆ‡ */
            background-size: 100% 100%; 
            
            background-position: left top;
            background-repeat: no-repeat;
            
            z-index: 1;
            will-change: transform; 
        }

        /* === å ´æ™¯ç‰©ä»¶ === */
        .scene-obj {
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: 2; 
            transition: opacity 0.3s;
        }

        .obj-1 { width: 150px; height: 150px; }
        .obj-2 { width: 150px; height: 150px; }

        /* === ä¸»è§’å±¤ === */
        #character {
            position: absolute;
            bottom: 10%;
            left: 0;
            z-index: 10;
            width: 109.6px;
            height: 180px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            transition: width 0.1s, height 0.1s;
        }

        /* === è½‰å ´æ³¢æµªå±¤ === */
        #transition-wave {
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 999;
            pointer-events: none;
            height: 400%;
            top: 100%;
            background-image: url('images/wave.png');
            background-size: cover;
            background-position: top center;
            transition: top 1.5s ease-in-out;
        }

        #transition-wave.active {
            top: -300%;
        }

    </style>
</head>
<body>

<div id="game-stage">
    <div id="background">
        <div class="scene-obj obj-1" id="obj1"></div>
        <div class="scene-obj obj-2" id="obj2"></div>
    </div>
    <div id="character"></div>
    <div id="transition-wave"></div>
</div>

<script>
    const CONFIG = {
        land: {
            bg: 'images/green1.png',
            dims: { w: '109.6px', h: '180px' },
            frames: 6,
            pathPrefix: 'svgs/Walk_man_',
            ext: '.svg',
            objects: [
                { 
                    src: 'images/fern.png', 
                    w: '200px', h: '200px', 
                    left: '10%', bottom: '10%' // % æ˜¯ç›¸å°æ–¼ 300vw çš„ä½ç½®
                },
                { 
                    src: 'images/flower.png', 
                    w: '150px', h: '150px', 
                    left: '90%', bottom: '12%' // æ”¾é ä¸€é»ï¼Œæ¥è¿‘çµ‚é»
                }
            ]
        },
        water: {
            bg: 'images/blue1.png',
            dims: { w: '225.2px', h: '181.3px' },
            frames: 7,
            pathPrefix: 'svgs/Swim_man_',
            ext: '.svg',
            objects: [
                { 
                    src: 'images/jellyfish.png', 
                    w: '160px', h: '180px', 
                    left: '20%', bottom: '45%' 
                },
                { 
                    src: 'images/fish.png', 
                    w: '180px', h: '120px', 
                    left: '85%', bottom: '60%' 
                }
            ]
        }
    };

    const state = {
        isWater: false,
        isLocked: false,
        charX: 50,
        frameIndex: 1,
        direction: 1
    };

    const el = {
        char: document.getElementById('character'),
        bg: document.getElementById('background'),
        wave: document.getElementById('transition-wave'),
        obj1: document.getElementById('obj1'),
        obj2: document.getElementById('obj2')
    };

    function init() {
        updateSceneAssets();
        render();
    }

    window.addEventListener('wheel', (e) => {
        if (state.isLocked) return;

        const moveDirection = e.deltaY > 0 ? 1 : -1;
        const speed = 8; 

        state.direction = moveDirection;
        let nextCharX = state.charX + (moveDirection === 1 ? speed : -speed);

        // === è§’è‰²é‚Šç•Œé™åˆ¶ (éš±å½¢ç‰†) ===
        if (!state.isWater) {
            // é™¸åœ°ï¼šå·¦é‚Šæœ‰ç‰†(0)ï¼Œå³é‚Šç„¡ç‰†(ç„¡é™)
            if (nextCharX < 0) nextCharX = 0;
        } else {
            // æ°´ä¸‹ï¼šå·¦é‚Šç„¡ç‰†ï¼Œå³é‚Šæœ‰ç‰†(è¢å¹•é‚Šç·£)
            const maxRight = window.innerWidth - el.char.offsetWidth;
            if (nextCharX > maxRight) nextCharX = maxRight;
        }

        if (nextCharX !== state.charX) {
            state.charX = nextCharX;
            state.frameIndex += 0.25; 
        }

        // === è½‰å ´è§¸ç™¼åˆ¤æ–· ===
        if (moveDirection === 1) {
            // é™¸åœ°å‘å³ -> ä¸‹æ°´
            if (!state.isWater && state.charX > window.innerWidth) {
                triggerTransition('toWater');
            }
        } else {
            // æ°´ä¸‹å‘å·¦ -> ä¸Šå²¸
            if (state.isWater && state.charX < -50) { 
                triggerTransition('toLand');
            }
        }

        render();
    });

    // ğŸ”´ æ ¸å¿ƒä¿®æ­£ï¼šè¨ˆç®—èƒŒæ™¯ä½ç½®çš„å‡½å¼ (åŒæ­¥ç‡è¨ˆç®—)
    function getSyncedBgX() {
        const stageWidth = window.innerWidth;
        const bgWidth = el.bg.offsetWidth; // 300vw
        
        // èƒŒæ™¯æœ€å¤§å¯ç§»å‹•è·é›¢ (å› ç‚ºæ˜¯è² å€¼ç§»å‹•ï¼Œæ‰€ä»¥æ˜¯ èƒŒæ™¯å¯¬ - è¢å¹•å¯¬)
        const maxBgScroll = bgWidth - stageWidth;

        // è¨ˆç®—ä¸»è§’ç›®å‰çš„é€²åº¦ç™¾åˆ†æ¯” (0 ~ 1)
        // åœ¨é™¸åœ°ï¼š0 æ˜¯èµ·é»ï¼ŒstageWidth æ˜¯çµ‚é»
        // åœ¨æ°´ä¸‹ï¼š0 æ˜¯èµ·é»ï¼ŒstageWidth æ˜¯çµ‚é» (æ–¹å‘ä¸€æ¨£æ˜¯ X è»¸)
        let progress = state.charX / stageWidth;

        // é™åˆ¶ progress åœ¨ 0 ~ 1 ä¹‹é–“ (é¿å…ç ´åœ–)
        progress = Math.min(Math.max(progress, 0), 1);

        // è¨ˆç®—èƒŒæ™¯æ‡‰è©²ç§»å‹•å¤šå°‘
        // å…¬å¼ï¼š é€²åº¦ * æœ€å¤§å¯ç§»å‹•è·é›¢ * (-1)
        return - (progress * maxBgScroll);
    }

    function render() {
        // 1. è™•ç†ä¸»è§’
        const scale = state.direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        el.char.style.transform = `translateX(${state.charX}px) ${scale}`;

        // 2. è™•ç†èƒŒæ™¯ (ä½¿ç”¨æ–°çš„åŒæ­¥ç®—æ³•)
        const bgX = getSyncedBgX();
        el.bg.style.transform = `translateX(${bgX}px)`;

        // 3. è™•ç†å‹•ç•«å¹€
        const currentConf = state.isWater ? CONFIG.water : CONFIG.land;
        const frameNum = Math.floor(state.frameIndex) % currentConf.frames + 1;
        el.char.style.backgroundImage = `url('${currentConf.pathPrefix}${frameNum}${currentConf.ext}')`;
    }

    function updateSceneAssets() {
        const conf = state.isWater ? CONFIG.water : CONFIG.land;
        
        el.char.style.width = conf.dims.w;
        el.char.style.height = conf.dims.h;
        state.frameIndex = 1;

        el.bg.style.backgroundImage = `url('${conf.bg}')`;

        const o1 = conf.objects[0];
        const o2 = conf.objects[1];

        el.obj1.style.backgroundImage = `url('${o1.src}')`;
        el.obj1.style.width = o1.w;
        el.obj1.style.height = o1.h;
        el.obj1.style.left = o1.left;
        el.obj1.style.bottom = o1.bottom;

        el.obj2.style.backgroundImage = `url('${o2.src}')`;
        el.obj2.style.width = o2.w;
        el.obj2.style.height = o2.h;
        el.obj2.style.left = o2.left;
        el.obj2.style.bottom = o2.bottom;
    }

    function triggerTransition(type) {
        if (state.isLocked) return;
        state.isLocked = true;
        
        el.wave.classList.add('active');

        setTimeout(() => {
            if (type === 'toWater') {
                state.isWater = true;
                state.charX = 0; 
                // èƒŒæ™¯ä½ç½®æœƒç”± render() è‡ªå‹•è¨ˆç®—æ­¸é›¶
            } else {
                state.isWater = false;
                // å›åˆ°é™¸åœ°æ™‚ï¼ŒæŠŠä¸»è§’æ”¾åœ¨æœ€å³é‚Š
                state.charX = window.innerWidth; 
                // render() æœƒè‡ªå‹•æŠŠèƒŒæ™¯ç®—åˆ°æœ€å³é‚Š
            }

            updateSceneAssets();
            render(); // å¼·åˆ¶æ›´æ–°ä¸€æ¬¡ç•«é¢

        }, 1200);

        setTimeout(() => {
            el.wave.classList.remove('active');
            state.isLocked = false;
        }, 2500);
    }

    window.addEventListener('resize', () => {
        render();
    });

    init();

</script>

</body>
</html>
