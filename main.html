<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* === ğŸ”´ ä¿®æ­£ï¼šæ²å‹•å±¤å®¹å™¨ === */
        /* é€™å€‹å®¹å™¨æœƒåŒ…ä½èƒŒæ™¯åœ–å’Œç‰©ä»¶ï¼Œä¸¦ç”± JS æ§åˆ¶ç§»å‹• */
        #scrolling-layer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            /* å¯¬åº¦æœƒç”±å…§éƒ¨çš„åœ–ç‰‡æ’é–‹ */
            will-change: transform;
            z-index: 1;
        }

        /* === ğŸ”´ ä¿®æ­£ï¼šçœŸå¯¦èƒŒæ™¯åœ–ç‰‡ === */
        #bg-img {
            display: block;
            height: 100%; /* é«˜åº¦æ’æ»¿è¢å¹• */
            width: auto;  /* å¯¬åº¦è‡ªå‹•è¨ˆç®—ï¼Œä¿æŒæ¯”ä¾‹ï¼ */
            max-width: none; /* å…è¨±è¶…å‡ºè¢å¹•ç¯„åœ */
        }

        /* === å ´æ™¯ç‰©ä»¶ === */
        /* å› ç‚ºæ”¾åœ¨ #scrolling-layer è£¡ï¼Œleft: % æ˜¯ç›¸å°æ–¼ã€Œæ•´å¼µèƒŒæ™¯åœ–ã€çš„å¯¬åº¦ */
        .scene-obj {
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            z-index: 2; 
            transition: opacity 0.3s;
        }

        /* === ä¸»è§’å±¤ === */
        #character {
            position: absolute;
            bottom: 10%;
            left: 0;
            z-index: 10;
            /* é è¨­å¤§å° */
            width: 109.6px;
            height: 180px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            transition: width 0.1s, height 0.1s;
        }

        /* === è½‰å ´æ³¢æµªå±¤ === */
        #transition-wave {
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 999;
            pointer-events: none;
            height: 400%;
            top: 100%;
            background-image: url('images/wave.png');
            background-size: cover;
            background-position: top center;
            transition: top 1.5s ease-in-out;
        }

        #transition-wave.active {
            top: -300%;
        }

    </style>
</head>
<body>

<div id="game-stage">
    
    <div id="scrolling-layer">
        <img id="bg-img" src="images/green1.png" alt="Background">
        
        <div class="scene-obj" id="obj1"></div>
        <div class="scene-obj" id="obj2"></div>
    </div>

    <div id="character"></div>
    <div id="transition-wave"></div>
</div>

<script>
    const CONFIG = {
        land: {
            bg: 'images/green1.png',
            dims: { w: '109.6px', h: '180px' },
            frames: 6,
            pathPrefix: 'svgs/Walk_man_',
            ext: '.svg',
            objects: [
                { 
                    src: 'images/fern.png', 
                    w: '150px', h: '150px', 
                    left: '5%', bottom: '40%' 
                },
                { 
                    src: 'images/flower.png', 
                    w: '150px', h: '150px', 
                    left: '50%', bottom: '10%' 
                }
            ]
        },
        water: {
            bg: 'images/blue1.png',
            dims: { w: '225.2px', h: '181.3px' },
            frames: 7,
            pathPrefix: 'svgs/Swim_man_',
            ext: '.svg',
            objects: [
                { 
                    src: 'images/jellyfish.png', 
                    w: '150px', h: '150px', 
                    left: '35%', bottom: '60%' 
                },
                { 
                    src: 'images/fish.png', 
                    w: '200px', h: '200px', 
                    left: '70%', bottom: '70%' 
                }
            ]
        }
    };

    const state = {
        isWater: false,
        isLocked: false,
        charX: 50,
        frameIndex: 1,
        direction: 1
    };

    const el = {
        char: document.getElementById('character'),
        scrollingLayer: document.getElementById('scrolling-layer'), // æŠ“æ²å‹•å±¤
        bgImg: document.getElementById('bg-img'), // æŠ“çœŸå¯¦åœ–ç‰‡
        wave: document.getElementById('transition-wave'),
        obj1: document.getElementById('obj1'),
        obj2: document.getElementById('obj2')
    };

    function init() {
        // åœ–ç‰‡è¼‰å…¥å®Œæˆå¾Œå†æ›´æ–°ä¸€æ¬¡ç•«é¢ï¼Œç¢ºä¿æŠ“åˆ°æ­£ç¢ºå¯¬åº¦
        el.bgImg.onload = () => {
            render();
        };
        updateSceneAssets();
        render();
    }

    window.addEventListener('wheel', (e) => {
        if (state.isLocked) return;

        const moveDirection = e.deltaY > 0 ? 1 : -1;
        const speed = 8; 

        state.direction = moveDirection;
        let nextCharX = state.charX + (moveDirection === 1 ? speed : -speed);

        // === è§’è‰²é‚Šç•Œé™åˆ¶ ===
        if (!state.isWater) {
            // é™¸åœ°ï¼šå·¦é‚Šæœ‰ç‰†
            if (nextCharX < 0) nextCharX = 0;
        } else {
            // æ°´ä¸‹ï¼šå³é‚Šæœ‰ç‰†
            const maxRight = window.innerWidth - el.char.offsetWidth;
            if (nextCharX > maxRight) nextCharX = maxRight;
        }

        if (nextCharX !== state.charX) {
            state.charX = nextCharX;
            state.frameIndex += 0.25; 
        }

        // === è½‰å ´è§¸ç™¼ ===
        if (moveDirection === 1) {
            if (!state.isWater && state.charX > window.innerWidth) {
                triggerTransition('toWater');
            }
        } else {
            if (state.isWater && state.charX < -50) { 
                triggerTransition('toLand');
            }
        }

        render();
    });

    // ğŸ”´ æ ¸å¿ƒä¿®æ­£ï¼šè¨ˆç®—èƒŒæ™¯ä½ç½® (ä½¿ç”¨çœŸå¯¦åœ–ç‰‡å¯¬åº¦)
    function getSyncedBgX() {
        const stageWidth = window.innerWidth;
        
        // æŠ“å–åœ–ç‰‡çœŸå¯¦æ¸²æŸ“å¯¬åº¦ (å› ç‚º width: autoï¼Œå®ƒæœƒä¿æŒæ¯”ä¾‹)
        // å¦‚æœåœ–ç‰‡é‚„æ²’è¼‰å…¥å®Œï¼Œå…ˆé è¨­ 0 é¿å…éŒ¯èª¤
        const bgWidth = el.bgImg.offsetWidth || stageWidth; 
        
        // å¦‚æœèƒŒæ™¯åœ–æ¯”è¢å¹•çª„ (ä¸å¤ªå¯èƒ½ç™¼ç”Ÿï¼Œä½†ä»¥é˜²è¬ä¸€)ï¼Œå°±ä¸éœ€è¦æ²å‹•
        if (bgWidth <= stageWidth) return 0;

        const maxBgScroll = bgWidth - stageWidth;

        let progress = state.charX / stageWidth;
        progress = Math.min(Math.max(progress, 0), 1);

        // è² å€¼ä»£è¡¨å¾€å·¦ç§»
        return - (progress * maxBgScroll);
    }

    function render() {
        // 1. ä¸»è§’
        const scale = state.direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        el.char.style.transform = `translateX(${state.charX}px) ${scale}`;

        // 2. èƒŒæ™¯å±¤ (åœ–ç‰‡+ç‰©ä»¶)
        const bgX = getSyncedBgX();
        el.scrollingLayer.style.transform = `translateX(${bgX}px)`;

        // 3. å‹•ç•«å¹€
        const currentConf = state.isWater ? CONFIG.water : CONFIG.land;
        const frameNum = Math.floor(state.frameIndex) % currentConf.frames + 1;
        el.char.style.backgroundImage = `url('${currentConf.pathPrefix}${frameNum}${currentConf.ext}')`;
    }

    function updateSceneAssets() {
        const conf = state.isWater ? CONFIG.water : CONFIG.land;
        
        el.char.style.width = conf.dims.w;
        el.char.style.height = conf.dims.h;
        state.frameIndex = 1;

        // æ›åœ–ç‰‡ src
        el.bgImg.src = conf.bg;

        const o1 = conf.objects[0];
        const o2 = conf.objects[1];

        el.obj1.style.backgroundImage = `url('${o1.src}')`;
        el.obj1.style.width = o1.w;
        el.obj1.style.height = o1.h;
        el.obj1.style.left = o1.left;
        el.obj1.style.bottom = o1.bottom;

        el.obj2.style.backgroundImage = `url('${o2.src}')`;
        el.obj2.style.width = o2.w;
        el.obj2.style.height = o2.h;
        el.obj2.style.left = o2.left;
        el.obj2.style.bottom = o2.bottom;
    }

    function triggerTransition(type) {
        if (state.isLocked) return;
        state.isLocked = true;
        
        el.wave.classList.add('active');

        setTimeout(() => {
            if (type === 'toWater') {
                state.isWater = true;
                state.charX = 0; 
            } else {
                state.isWater = false;
                state.charX = window.innerWidth; 
            }

            updateSceneAssets();
            
            // é‡è¦ï¼šè½‰å ´æ™‚åœ–ç‰‡å¯èƒ½é‚„æ²’è¼‰å…¥å®Œï¼Œé€™æœƒå°è‡´å¯¬åº¦è¨ˆç®—éŒ¯èª¤
            // çµ¦åœ–ç‰‡ä¸€é»æ™‚é–“è¼‰å…¥å¾Œå† render ä¸€æ¬¡
            el.bgImg.onload = () => {
                render();
            };
            // ç«‹å³ render ä¸€æ¬¡ (ä»¥é˜²åœ–ç‰‡å·²ç¶“åœ¨å¿«å–ä¸­)
            render();

        }, 1200);

        setTimeout(() => {
            el.wave.classList.remove('active');
            state.isLocked = false;
        }, 2500);
    }

    window.addEventListener('resize', () => {
        render();
    });

    init();

</script>

</body>
</html>
