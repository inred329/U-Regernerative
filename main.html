<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* === ä¿®æ­£å¾Œçš„èƒŒæ™¯å±¤ === */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            
            /* ğŸ”´ é—œéµä¿®æ”¹ï¼šè®“èƒŒæ™¯æ¯”è¢å¹•å¯¬ï¼Œé€™æ¨£æ‰æœ‰ç©ºé–“å¯ä»¥ã€Œæ²å‹•ã€ */
            width: 160vw; /* è¨­ç‚ºè¢å¹•å¯¬åº¦çš„ 1.6 å€ï¼Œæ‚¨å¯ä»¥æ ¹æ“šåœ–ç‰‡å¯¬åº¦èª¿æ•´é€™å€‹æ•¸å€¼ */
            height: 100%;
            
            background-image: url('images/green1.png');
            
            /* ğŸ”´ é—œéµä¿®æ”¹ï¼šç¢ºä¿åœ–ç‰‡é«˜åº¦å¡«æ»¿ï¼Œå¯¬åº¦è‡ªå‹•å»¶ä¼¸ï¼Œä¸æœƒè¢«è£åˆ‡ */
            background-size: cover; 
            background-position: left center; /* å¾å·¦é‚Šé–‹å§‹å°é½Š */
            background-repeat: no-repeat;
            
            z-index: 1;
            will-change: transform; 
        }

        #character {
            position: absolute;
            bottom: 10%;
            left: 0;
            z-index: 10;
            width: 109.6px;
            height: 180px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            transition: width 0.1s, height 0.1s;
        }

        #transition-wave {
            position: fixed;
            left: 0;
            width: 100%;
            z-index: 999;
            pointer-events: none;
            height: 400%;
            top: 100%;
            background-image: url('images/wave.png');
            background-size: cover;
            background-position: top center;
            transition: top 1.5s ease-in-out;
        }

        #transition-wave.active {
            top: -300%;
        }

    </style>
</head>
<body>

<div id="game-stage">
    <div id="background"></div>
    <div id="character"></div>
    <div id="transition-wave"></div>
</div>

<script>
    const CONFIG = {
        land: {
            bg: 'images/green1.png',
            dims: { w: '109.6px', h: '180px' },
            frames: 6,
            pathPrefix: 'svgs/Walk_man',
            ext: '.png'
        },
        water: {
            bg: 'images/blue1.png',
            dims: { w: '225.2px', h: '181.3px' },
            frames: 7,
            pathPrefix: 'svgs/Swim_man',
            ext: '.png'
        }
    };

    const state = {
        isWater: false,
        isLocked: false,
        charX: 50,
        bgX: 0,
        frameIndex: 1,
        direction: 1
    };

    const el = {
        char: document.getElementById('character'),
        bg: document.getElementById('background'),
        wave: document.getElementById('transition-wave')
    };

    function init() {
        updateCharacterAppearance();
        render();
    }

    window.addEventListener('wheel', (e) => {
        if (state.isLocked) return;

        const moveDirection = e.deltaY > 0 ? 1 : -1;
        const speed = 8; 

        state.direction = moveDirection;

        if (moveDirection === 1) {
            // å‘å³èµ°
            state.charX += speed;
            
            // ğŸ”´ èƒŒæ™¯è¦–å·®é‚è¼¯ï¼š
            // ç•¶äººå¾€å³èµ°ï¼ŒèƒŒæ™¯è¦å¾€å·¦ç§» (è² å€¼)
            // ä¿‚æ•¸ 0.3 ä»£è¡¨èƒŒæ™¯ç§»å‹•é€Ÿåº¦æ˜¯äººçš„ 30%
            state.bgX -= speed * 0.3; 
            
            if (!state.isWater && state.charX > window.innerWidth) {
                triggerTransition('toWater');
            }
        } else {
            // å‘å·¦èµ°
            state.charX -= speed;
            state.bgX += speed * 0.3;

            if (state.isWater && state.charX < -50) { 
                triggerTransition('toLand');
            }
        }

        state.frameIndex += 0.25; 
        render();
    });

    function render() {
        const scale = state.direction === 1 ? 'scaleX(1)' : 'scaleX(-1)';
        el.char.style.transform = `translateX(${state.charX}px) ${scale}`;
        el.bg.style.transform = `translateX(${state.bgX}px)`;

        const currentConf = state.isWater ? CONFIG.water : CONFIG.land;
        const frameNum = Math.floor(state.frameIndex) % currentConf.frames + 1;
        
        // æ³¨æ„ï¼šé€™è£¡å‡è¨­æ‚¨çš„æª”åæ˜¯ Walk_man1.png (æ²’æœ‰ä¸‹åº•ç·š)
        // å¦‚æœæ‚¨çš„æª”åæ˜¯ Walk_man_1.pngï¼Œè«‹ä¿®æ”¹ CONFIG ä¸­çš„ pathPrefix
        el.char.style.backgroundImage = `url('${currentConf.pathPrefix}${frameNum}${currentConf.ext}')`;
    }

    function updateCharacterAppearance() {
        const conf = state.isWater ? CONFIG.water : CONFIG.land;
        el.char.style.width = conf.dims.w;
        el.char.style.height = conf.dims.h;
        el.bg.style.backgroundImage = `url('${conf.bg}')`;
        state.frameIndex = 1;
    }

    function triggerTransition(type) {
        if (state.isLocked) return;
        state.isLocked = true;
        console.log(`é–‹å§‹è½‰å ´: ${type}`);

        el.wave.classList.add('active');

        setTimeout(() => {
            if (type === 'toWater') {
                state.isWater = true;
                state.charX = 0; 
                state.bgX = 0;   // é‡ç½®èƒŒæ™¯ä½ç½®
            } else {
                state.isWater = false;
                state.charX = window.innerWidth - 150; 
                
                // ğŸ”´ å›åˆ°é™¸åœ°æ™‚ï¼ŒèƒŒæ™¯ä¹Ÿè¦è¨­å›ã€Œæœ€å³é‚Šã€çš„ç‹€æ…‹
                // é€™æ¨£æ‰æœƒæœ‰ã€Œèµ°å›ä¾†ã€çš„æ„Ÿè¦º
                // å‡è¨­èƒŒæ™¯å¯¬åº¦åç§»é‡å¤§æ¦‚æ˜¯ -300px (è¦–å·®ç´¯ç©)
                state.bgX = -300; 
            }

            updateCharacterAppearance();
            render();

        }, 1200);

        setTimeout(() => {
            el.wave.classList.remove('active');
            state.isLocked = false;
        }, 2500);
    }

    init();

</script>

</body>
</html>
