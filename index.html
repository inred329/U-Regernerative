<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U-Regenerative</title>
  <style>
    :root {
      --overlay-color: rgba(0, 0, 0, 0.35);
      --button-border: rgba(255, 255, 255, 0.9);
      --button-fill: rgba(255, 255, 255, 0.9);
      --button-text: #ffffff;
      --button-text-hover: #0b0b0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      overflow: hidden;
      background: #000;
    }

    .split {
      position: relative;
      flex: 0 0 50%;
      height: 100%;
      overflow: hidden;
      transition: flex-basis 1000ms ease-in-out;
    }

    .split video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .split::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay-color);
      pointer-events: none;
    }

    .container.hover-left .split.left {
      flex-basis: 75%;
    }

    .container.hover-left .split.right {
      flex-basis: 25%;
    }

    .container.hover-right .split.left {
      flex-basis: 25%;
    }

    .container.hover-right .split.right {
      flex-basis: 75%;
    }

    .middle-seam {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: auto;
      max-width: 200px;
      min-width: 80px;
      z-index: 3;
      pointer-events: none;
      transition: left 1000ms ease-in-out;
    }

    .container.hover-left .middle-seam {
      left: 75%;
    }

    .container.hover-right .middle-seam {
      left: 25%;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      z-index: 4;
      text-align: center;
      padding: 20px;
    }

    .center-content img {
      width: min(70vw, 520px);
      height: auto;
      display: block;
      filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.6));
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 48px;
      border-radius: 999px;
      border: 2px solid var(--button-border);
      color: var(--button-text);
      background: rgba(255, 255, 255, 0.08);
      text-decoration: none;
      letter-spacing: 0.35em;
      font-size: 14px;
      text-transform: uppercase;
      transition: all 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .cta-button:hover,
    .cta-button:focus {
      background: var(--button-fill);
      color: var(--button-text-hover);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .cta-button:focus {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      outline-offset: 4px;
    }

    @media (max-width: 768px) {
      .center-content img {
        width: min(80vw, 360px);
      }

      .cta-button {
        letter-spacing: 0.2em;
        padding: 12px 36px;
      }

      .middle-seam {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <main class="container" id="splitWrapper">
    <section class="split left" id="leftSplit">
      <video src="videos/left.mov" autoplay muted loop playsinline></video>
    </section>
    <section class="split right" id="rightSplit">
      <video src="videos/right.mov" autoplay muted loop playsinline></video>
    </section>

    <img class="middle-seam" src="images/middle.png" alt="Divider blend" />

    <div class="center-content">
      <img src="images/title.png" alt="Main title" />
      <a class="cta-button" href="main.html">START</a>
    </div>
  </main>

  <script>
    const wrapper = document.getElementById("splitWrapper");
    const leftSplit = document.getElementById("leftSplit");
    const rightSplit = document.getElementById("rightSplit");

    const setHoverState = (state) => {
      wrapper.classList.remove("hover-left", "hover-right");
      if (state) {
        wrapper.classList.add(state);
      }
    };

    leftSplit.addEventListener("mouseenter", () => setHoverState("hover-left"));
    rightSplit.addEventListener("mouseenter", () =>
      setHoverState("hover-right")
    );

    wrapper.addEventListener("mouseleave", () => setHoverState(null));
  </script>
</body>
</html>
