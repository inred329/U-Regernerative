<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Split Landing</title>
  <style>
    :root {
      --split: 50;
      --overlay-color: rgba(0, 0, 0, 0.35);
      --button-border: rgba(255, 255, 255, 0.9);
      --button-fill: rgba(255, 255, 255, 0.9);
      --button-text: #ffffff;
      --button-text-hover: #0b0b0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
    }

    .split-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      overflow: hidden;
      background: #000;
    }

    .panel {
      position: relative;
      flex: 0 0 calc(var(--panel-width) * 1%);
      height: 100%;
      overflow: hidden;
      transition: flex-basis 0.25s ease;
    }

    .panel.left {
      --panel-width: var(--split);
    }

    .panel.right {
      --panel-width: calc(100 - var(--split));
    }

    .panel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay-color);
      pointer-events: none;
    }

    .middle-blend {
      position: absolute;
      top: 0;
      left: calc(var(--split) * 1%);
      transform: translateX(-50%);
      height: 100vh;
      width: auto;
      max-width: 200px;
      min-width: 80px;
      z-index: 3;
      pointer-events: none;
    }

    .center-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      z-index: 4;
      text-align: center;
      padding: 20px;
    }

    .center-overlay img {
      width: min(70vw, 520px);
      height: auto;
      display: block;
      filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.6));
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 48px;
      border-radius: 999px;
      border: 2px solid var(--button-border);
      color: var(--button-text);
      background: rgba(255, 255, 255, 0.08);
      text-decoration: none;
      letter-spacing: 0.35em;
      font-size: 14px;
      text-transform: uppercase;
      transition: all 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .cta-button:hover,
    .cta-button:focus {
      background: var(--button-fill);
      color: var(--button-text-hover);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .cta-button:focus {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      outline-offset: 4px;
    }

    @media (max-width: 768px) {
      .center-overlay img {
        width: min(80vw, 360px);
      }

      .cta-button {
        letter-spacing: 0.2em;
        padding: 12px 36px;
      }

      .middle-blend {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <main class="split-wrapper" id="splitWrapper">
    <section class="panel left">
      <video src="videos/left.mov" autoplay muted loop playsinline></video>
    </section>
    <section class="panel right">
      <video src="videos/right.mov" autoplay muted loop playsinline></video>
    </section>

    <img class="middle-blend" src="images/middle.png" alt="Divider blend" />

    <div class="center-overlay">
      <img src="images/title.png" alt="Main title" />
      <a class="cta-button" href="main.html">START</a>
    </div>
  </main>

  <script>
    const wrapper = document.getElementById("splitWrapper");
    const root = document.documentElement;
    const middleImage = document.querySelector(".middle-blend");
    let targetSplit = 50;
    let currentSplit = 50;
    let animationFrame = null;

    const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

    const isTouchDevice = () =>
      window.matchMedia("(hover: none) and (pointer: coarse)").matches ||
      "ontouchstart" in window ||
      navigator.maxTouchPoints > 0;

    const updateSplit = () => {
      currentSplit += (targetSplit - currentSplit) * 0.12;
      root.style.setProperty("--split", currentSplit.toFixed(2));
      middleImage.style.left = `${currentSplit.toFixed(2)}%`;

      if (Math.abs(targetSplit - currentSplit) > 0.1) {
        animationFrame = requestAnimationFrame(updateSplit);
      } else {
        currentSplit = targetSplit;
        root.style.setProperty("--split", currentSplit.toFixed(2));
        middleImage.style.left = `${currentSplit.toFixed(2)}%`;
        animationFrame = null;
      }
    };

    const handleMove = (event) => {
      const pointerX = event.clientX;
      const width = window.innerWidth;
      const percentage = (pointerX / width) * 100;
      targetSplit = clamp(100 - percentage, 20, 80);

      if (!animationFrame) {
        animationFrame = requestAnimationFrame(updateSplit);
      }
    };

    if (!isTouchDevice()) {
      wrapper.addEventListener("mousemove", handleMove);
    } else {
      root.style.setProperty("--split", "50");
    }

    window.addEventListener("resize", () => {
      if (isTouchDevice()) {
        root.style.setProperty("--split", "50");
      }
    });
  </script>
</body>
</html>
